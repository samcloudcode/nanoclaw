<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body {
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .pill {
    display: flex;
    align-items: center;
    gap: 9px;
    padding: 9px 16px 9px 13px;
    background: rgba(18, 18, 18, 0.92);
    border: 1px solid rgba(255,255,255,0.08);
    border-radius: 24px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    font-size: 13px;
    font-weight: 500;
    color: #fff;
    user-select: none;
    -webkit-user-select: none;
  }
  .bars {
    display: flex;
    align-items: center;
    gap: 2.5px;
    height: 18px;
  }
  .bar {
    width: 3px;
    border-radius: 2px;
    background: #ff3b3b;
    animation: bounce 0.8s ease-in-out infinite;
  }
  .bar:nth-child(1) { animation-delay: 0.0s; }
  .bar:nth-child(2) { animation-delay: 0.15s; }
  .bar:nth-child(3) { animation-delay: 0.30s; }
  .bar:nth-child(4) { animation-delay: 0.15s; }
  .bar:nth-child(5) { animation-delay: 0.0s; }
  @keyframes bounce {
    0%, 100% { height: 4px; }
    50% { height: 16px; }
  }
  .label { color: rgba(255,255,255,0.85); letter-spacing: 0.01em; }
  .hint { color: rgba(255,255,255,0.3); font-size: 11px; }
</style>
</head>
<body>
  <div class="pill">
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <span class="label">Recording</span>
    <span class="hint">‚ùñI</span>
  </div>
<script>
if (window.__TAURI__) {
  const { listen } = window.__TAURI__.event;
  const { getCurrentWindow } = window.__TAURI__.window;

  listen('recording-state', async ({ payload }) => {
    const win = getCurrentWindow();
    if (payload.active) {
      await win.show();
    } else {
      await win.hide();
    }
  });
}
</script>
</body>
</html>
